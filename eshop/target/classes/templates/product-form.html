<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add CSS and JS to Thymeleaf</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>

<nav>
    <a th:href="@{'/'}">Product list</a>
    <a th:href="@{'/shopping-cart'}">Shopping cart</a>
    <a th:href="@{'/product-form'}">Product-form</a>
</nav>

<h2>Add Product</h2>
<form action="#" th:action="@{/product-form-process}" th:object="${product}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" />
    <input type="text" th:field="*{price}" />
    <textarea th:field="*{description}"></textarea>

    <select th:field="*{subtype}">
        <option th:each="type : ${allTypes}"
                th:value="${type}"
                th:text="${type}"></option>
    </select>

    <input type="file" th:field="*{image}" />

    <input type="submit"/>
</form>

</div>
</body>
</html>
